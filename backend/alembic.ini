# A generic, single database configuration.

[alembic]
# Path to migration scripts, relative to alembic.ini
script_location = migrations

# SQLAlchemy connection URL â€” loaded from environment at runtime via env.py
sqlalchemy.url = postgresql+asyncpg://user:pass@localhost/webpulse

[post_write_hooks]
# Uncomment to format migrations with black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
